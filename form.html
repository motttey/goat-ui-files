  <form class="forms" method = "post" target = "questionnaire.html">
  <fieldset>
    
    <span class="formdesc">新規プランの作成</span>

    <ul>
      <li class="name">
        <label class = "forms" for="name" style="text-decoration:underline;" >名 前</label>

      <!--

      <!-- Gender
          man:0
          woman:1 でデータベースへ格納
      -->
       <li class="gender" requied>
          <label class = "forms" for="gender" style="text-decoration:underline;">性 別</label>
          <label for "man"><input name="gender" type= "radio" id="man" value = "0" checked>
              男</label>
          <label for "woman"><input name="gender" type= "radio" id="woman" value = "1">
            女</label>
      </li>     
      <li class="age">
        <label class = "forms" for="Age" max = "120" min = "0" style="text-decoration:underline;" >年 齢</label>
        <input type="number" id="age" placeholder="Age" requied >
      </li>

      <br>

      <li class="numofpeople">
        <label class = "forms" for="NumofPeople" max = "15" min = "0" style="text-decoration:underline;" >人 数</label>
        <input type="number" id="numofpeople" placeholder="NumofPeople" requied>
      </li>
      <li class="userbudget">
        <label class = "forms" for="UserBudget" max = "100000" min = "0" style="text-decoration:underline;" >予算額

        <input type="number" id="userbudget" placeholder="UserBudget" requied>
      </li>
      
      <!-- 
          Datetime型
          Ex:YYYY-MM-DDThh:mm:ssTZD

          MM:Month
          DD:Day
          hh:Hour
          mm:min
          ss:sec
          TZD:TimeZone
       -->
      <li class="date" >

        <input type="datetime" id="datetime" placeholder="Datetime" >
