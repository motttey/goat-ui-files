<script>
$(function(){

  var hammer = new Hammer(targetcarousel[0]);
  hammer.on('swipeleft', function(){
    targetcarousel.carousel('next'); 
  });  
  hammer.on('swiperight', function(){
    targetcarousel.carousel('prev'); 
  });
});
</script>

<script type="text/javascript">
//confirmに入力結果を表示
$(function(){
  $("input[value=confirm]").click(function(){
    var ans1 = $("input[type=radio][name=usertype]:checked").parents('label').text();
    //var ans2 = $("input[type=radio][name=meal]:checked").parents('label').text();

    var ans4 = $("input[type=radio][name=spottype]:checked").parents('label').text();

    if(ans3 == "001"){
      ans3 = "渋谷・恵比寿・表参道エリア";

      ans3 = "お台場・銀座エリア";

      ans3 = "新宿・池袋エリア";
    }else if(ans3 == "004"){
      ans3 = "品川・六本木エリア";
    }else if(ans3 == "005"){
      ans3 = "下町エリア";
    }

    ans1 = "目的: " + ans1 ;
    //ans2 = "食事: " + ans2 ;
    ans3 = "場所: " + ans3 ;
    ans4 = "種類: " + ans4 ;

    $("div.answer1").text(ans1);
    //$("div.answer2").text(ans2);
    $("div.answer3").text(ans3);
    $("div.answer4").text(ans4);

  })
});
</script>
